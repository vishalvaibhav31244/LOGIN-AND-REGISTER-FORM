<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>VISHAL VAIBHAV</mat-card-subtitle>
  </mat-card-header>
<mat-card-content>
<section>
  <form
  form fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap = "15px"
  (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
      type="text"
      matInput
      placeholder="User Name"
      formControlName="username">
      <mat-hint>Cannot be empty field</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password">
      <mat-hint>Please enter password</mat-hint>
      <mat-error>Missing Password</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="loginForm.invalid" color="primary">Login</button>
    <button mat-raised-button type="submit" color="primary" (click)="onRegisterPage()">Register</button>
  </form>
</section>
</mat-card-content>
</mat-card>
